<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Agency Adventure Online | Home Page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Rubik:wght@400;500&display=swap"
    rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

  <link rel="stylesheet" href="css/index.min.css">
</head>

<body>
  

  <main>
    <h1 class="sr-only">
      Tourist tours in USA and Canada
    </h1>
    <section class="hero">
      <div class="swiper slider">
        <div class="swiper-wrapper slider__wrapper">

          <div class="swiper-slide slider__item">

            <div class="slider__layer" style="background-image: url(./images/slider/slide-1/kenai-back.png);"
              data-swiper-parallax="76%"></div>
            <div class="slider__layer" style="background-image: url(./images/slider/slide-1/kenai-middle.png);"
              data-swiper-parallax="70%"></div>
            <div class="slider__layer" style="background-image: url(./images/slider/slide-1/kenai-second.png);"
              data-swiper-parallax="50%"></div>
            <div class="slider__layer" style="background-image: url(./images/slider/slide-1/kenai-front.png);"
              data-swiper-parallax="30%"></div>
            <div class="slider__layer slide" data-swiper-parallax="-100%">
              <div class="container slide__container">
                <div class="slide__content">
                  <p class="slide__tagline">
                    National Park USA
                  </p>
                  <h2 class="slide__title">
                    Kenai Fjords
                  </h2>
                  <div class="slide__bottom">
                    <button class="button slider__button" type="button">
                      Book this Trip
                    </button>
                    <ul class="slide__list">
                      <li class="slide__item">
                        <svg class="slide__icon" width="32" height="32">
                          <use href="./images/symbol-defs.svg#icon-trip"></use>
                        </svg>
                      </li>
                      <li class="slide__item">
                        <svg class="slide__icon" width="32" height="32">
                          <use href="./images/symbol-defs.svg#icon-plane"></use>
                        </svg>
                      </li>
                      <li class="slide__item">
                        <svg class="slide__icon" width="32" height="32">
                          <use href="./images/symbol-defs.svg#icon-hotel"></use>
                        </svg>
                      </li>
                    </ul>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <div class="swiper-slide slider__item">
            <div class="slider__layer" style="background-image: url(./images/slider/slide-3/new-york2-back.jpg);"
              data-swiper-parallax="66%"></div>
            <div class="slider__layer" style="background-image: url(./images/slider/slide-3/new-york2-middle.png);"
              data-swiper-parallax="60%">
            </div>
            <div class="slider__layer" style="background-image: url(./images/slider/slide-3/new-york2-front.png);"
              data-swiper-parallax="30%">
            </div>
            <div class="slider__layer slide" data-swiper-parallax="-100%">
              <div class="container slide__container">
                <div class="slide__content">
                  <p class="slide__tagline">
                    Discover
                  </p>
                  <h2 class="slide__title">
                    New York
                  </h2>
                  <div class="slide__bottom">
                    <button class="button slider__button" type="button">
                      Book this Trip
                    </button>
                    <ul class="slide__list">
                      <li class="slide__item">
                        <svg class="slide__icon" width="32" height="32">
                          <use href="./images/symbol-defs.svg#icon-city"></use>
                        </svg>
                      </li>
                      <li class="slide__item">
                        <svg class="slide__icon" width="32" height="32">
                          <use href="./images/symbol-defs.svg#icon-plane"></use>
                        </svg>
                      </li>
                      <li class="slide__item">
                        <svg class="slide__icon" width="32" height="32">
                          <use href="./images/symbol-defs.svg#icon-hotel"></use>
                        </svg>
                      </li>
                    </ul>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <div class="swiper-slide slider__item">
            <div class="slider__layer" style="background-image: url(./images/slider/slide-2/layer-back.png);"
              data-swiper-parallax="68%"></div>
            <div class="slider__layer" style="background-image: url(./images/slider/slide-2/layer-middle-2.png);"
              data-swiper-parallax="57%"></div>
            <div class="slider__layer" style="background-image: url(./images/slider/slide-2/layer-middle.png);"
              data-swiper-parallax="35%"></div>
            <div class="slider__layer" style="background-image: url(./images/slider/slide-2/layer-front.png);"
              data-swiper-parallax="14%"></div>
            <div class="slider__layer slide" data-swiper-parallax="-100%">
              <div class="container slide__container">
                <div class="slide__content">
                  <p class="slide__tagline">
                    National Park USA
                  </p>
                  <h2 class="slide__title">
                    Kings Canyon
                  </h2>
                  <div class="slide__bottom">
                    <button class="button slider__button" type="button">
                      Book this Trip
                    </button>
                    <ul class="slide__list">
                      <li class="slide__item">
                        <svg class="slide__icon" width="32" height="32">
                          <use href="./images/symbol-defs.svg#icon-trip"></use>
                        </svg>
                      </li>
                      <li class="slide__item">
                        <svg class="slide__icon" width="32" height="32">
                          <use href="./images/symbol-defs.svg#icon-plane"></use>
                        </svg>
                      </li>
                      <li class="slide__item">
                        <svg class="slide__icon" width="32" height="32">
                          <use href="./images/symbol-defs.svg#icon-hotel"></use>
                        </svg>
                      </li>
                    </ul>
                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  

  <script src="js/main.min.js"></script>
</body>

</html>
